<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const arr = [1, 3, 5, 7, 9]
        const resultarr = new Array();
        
        for (let i = 0; i < arr.length; i++) {
            //let i=0;
            let newarr = new Array();
            newarr = [...arr]
            newarr.splice(i, 1)
            let sum = 0;
            newarr.map((data) => {

                sum = sum + data;

            })
            //console.log("sum",sum);
            resultarr.push(sum)
            resultarr.sort(function(a,b){return a-b})
        }
        console.log(resultarr)
        console.log(resultarr[0]+" "+resultarr[resultarr.length-1])

    </script>
</head>

</html>
