<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let arr= [22,34,54,12,3,56]
        let position =4;
        let newElement = 100;

        function insertArray(){
            
            for(let i=arr.length-1; i>=0; i--)
            {
                if(i >= position)
                {
                    arr[i+1]=arr[i]
                }
                if( i === position)
                {
                    arr[i]=newElement;
                }
            }
            console.log(arr)
        }

        insertArray(position, newElement, arr)
    </script>
</head>
<body>

    <h1>Namaste Javascript</h1>
    
</body>
</html>
